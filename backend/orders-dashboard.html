<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWise - Orders Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .orders-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .section-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px 30px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .orders-list {
            padding: 30px;
        }
        
        .order-card {
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .order-id {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .book-title {
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .total-amount {
            color: #28a745;
            font-size: 1.2rem;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin: 20px 0;
            transition: transform 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .no-orders {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .no-orders h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š BookWise Orders Dashboard</h1>
            <p>View and manage all your book orders</p>
            <button class="refresh-btn" onclick="loadOrders()">ðŸ”„ Refresh Orders</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">-</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="confirmedOrders">-</div>
                <div class="stat-label">Confirmed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingOrders">-</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        
        <div class="orders-section">
            <div class="section-header">
                ðŸ“‹ Recent Orders
            </div>
            <div class="orders-list" id="ordersList">
                <div class="loading">Loading orders...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function loadOrders() {
            try {
                document.getElementById('ordersList').innerHTML = '<div class="loading">Loading orders...</div>';
                
                const response = await fetch(`${API_BASE}/orders/all`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayOrders(data);
                
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="error">
                        <strong>Error loading orders:</strong> ${error.message}
                        <br><br>
                        <strong>Possible solutions:</strong>
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>Make sure the backend server is running on port 8000</li>
                            <li>Check if you have placed any orders through the chat interface</li>
                            <li>Try refreshing the page</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        function displayOrders(data) {
            const ordersList = document.getElementById('ordersList');
            const orders = data.orders || {};
            const orderCount = Object.keys(orders).length;
            
            // Update stats
            document.getElementById('totalOrders').textContent = orderCount;
            
            let confirmedCount = 0;
            let pendingCount = 0;
            
            Object.values(orders).forEach(order => {
                if (order.order_status === 'confirmed') confirmedCount++;
                else pendingCount++;
            });
            
            document.getElementById('confirmedOrders').textContent = confirmedCount;
            document.getElementById('pendingOrders').textContent = pendingCount;
            
            if (orderCount === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <h3>ðŸ“š No orders found</h3>
                        <p>Start a conversation with our AI assistant to place your first book order!</p>
                        <p style="margin-top: 15px;">
                            <a href="http://localhost:3000" style="color: #667eea; text-decoration: none; font-weight: 600;">
                                â†’ Go to AI Assistant
                            </a>
                        </p>
                    </div>
                `;
                return;
            }
            
            let ordersHtml = '';
            
            Object.entries(orders).forEach(([roomId, order]) => {
                const orderDate = order.order_date ? new Date(order.order_date).toLocaleString() : 'N/A';
                const statusClass = order.order_status === 'confirmed' ? 'status-confirmed' : 'status-pending';
                
                ordersHtml += `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-id">Order: ${order.order_id || 'N/A'}</div>
                            <div class="order-status ${statusClass}">${order.order_status || 'pending'}</div>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-item">
                                <div class="detail-label">Book Title</div>
                                <div class="detail-value book-title">${order.book_title || 'N/A'}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Author</div>
                                <div class="detail-value">${order.author || 'N/A'}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Customer</div>
                                <div class="detail-value">${order.customer_name || 'N/A'}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Contact</div>
                                <div class="detail-value">${order.customer_id || 'N/A'}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Quantity</div>
                                <div class="detail-value">${order.quantity || 1}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Total Amount</div>
                                <div class="detail-value total-amount">$${order.total_amount || 'N/A'}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Payment Method</div>
                                <div class="detail-value">${order.payment_method || 'N/A'}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Delivery</div>
                                <div class="detail-value">${order.delivery_option || 'N/A'}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Order Date</div>
                                <div class="detail-value">${orderDate}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Room ID</div>
                                <div class="detail-value" style="font-family: monospace; font-size: 0.9rem;">${roomId}</div>
                            </div>
                        </div>
                        
                        ${order.special_requests ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                                <div class="detail-label">Special Requests</div>
                                <div class="detail-value">${order.special_requests}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            ordersList.innerHTML = ordersHtml;
        }
        
        // Load orders when page loads
        window.addEventListener('DOMContentLoaded', loadOrders);
        
        // Auto-refresh every 30 seconds
        setInterval(loadOrders, 30000);
    </script>
</body>
</html>
